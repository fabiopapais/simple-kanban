<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Kanban</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="boards">
        <div class="board" >
            <h3>Todo</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status green"></div>
                    <div class="content">Watch CS50 - Lecture 2</div>
                </div>
            </div>
            <span class="material-icons md-24">
                add
            </span>
        </div>
        <div class="board" >
            <h3>In Progress</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status red"></div>
                    <div class="content">Wash the dishes</div>
                </div>
            </div>
            <span class="material-icons md-24">
                add
            </span>
        </div>
        <div class="board" >
            <h3>Done</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status blue"></div>
                    <div class="content">Write essay</div>
                </div>
            </div>
            <span class="material-icons md-24">
                add
            </span>
        </div>
    </div>

    <script src="script.js" defer></script>

</body>
</html>
