<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Kanban</title>

        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="boards">
            <div class="board">
                <h3>Todo</h3>
                <div class="dropzone" id="todo">
                    <!-- Cards added dynamically with JS come here as well -->
                </div>
                <span class="material-icons md-24 add-card" id="todoButton" onclick="handleCreateCard('todo')">
                    add
                </span>
            </div>
            <div class="board" >
                <h3>In Progress</h3>
                <div class="dropzone" id="progress">
                <!-- Cards added dynamically with JS come here -->
                </div>
                <span class="material-icons md-24 add-card" id="progressButton" onclick="handleCreateCard('progress')">
                    add
                </span>
            </div>
            <div class="board" >
                <h3>Done</h3>
                <div class="dropzone" id="done">
                    <!-- Cards added dynamically with JS come here -->
                </div>
                <span class="material-icons md-24 add-card" id="doneButton" onclick="handleCreateCard('done')">
                    add
                </span>
            </div>
        </div>

        <script src="script.js" ></script>

    </body>
</html>
